<div class="row">
  <div class="col l1"><img class="circle" src="{{channel.subjectPhotoUrl}}"/></div>
  <div class="col l6"><b>{{channel.title}}</b><br/>{{channel.description}}</div>
  <div class="col l1"><img class="circle" src="{{channel.instructorPhotoUrl}}"/></div>
  <div class="col l2">{{channel.instructorName}}</div>
  <div class="col l2">{{getFormattedTime(channel.time)}} - {{getFormattedTime(channel.time + 100)}} EDT</div>
  <div class="divider"></div>
</div>
